{% extends "base.html" %}
{% block title %}Lista de Productos{% endblock %}

{% block content %}
<h2>Productos</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto[0] }}</td>
            <td>{{ producto[1] }}</td>
            <td>${{ producto[2] }}</td>
            <td>{{ producto[3] }}</td>
            <td>
                <a href="{{ url_for('editar_producto', id=producto[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('eliminar_producto', id=producto[0]) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
