{% extends 'base.html' %}
{% block content %}
  <h2>Formulario de contacto</h2>
  <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
          {{ form.nombre.label }}
          {{ form.nombre(class="form-control") }}
      </div>
      {{ form.enviar(class="btn btn-primary") }}
  </form>
{% endblock %}
