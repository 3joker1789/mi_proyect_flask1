<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.nombre.label }}<br>{{ form.nombre() }}</p>
        <p>{{ form.mail.label }}<br>{{ form.mail() }}</p>
        <p>{{ form.enviar() }}</p>
    </form>
</body>
</html>
